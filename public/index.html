<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>Exercise Finder</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container py-4">
    <h1 class="mb-4">Find Exercises</h1>
    <form id="filterForm">
      <div class="row">
        <!-- Level Card -->
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Level</h5>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="level" id="levelBeginner" value="Beginner">
                <label class="form-check-label" for="levelBeginner">Beginner</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="level" id="levelIntermediate"
                  value="Intermediate">
                <label class="form-check-label" for="levelIntermediate">Intermediate</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="level" id="levelExpert" value="Expert">
                <label class="form-check-label" for="levelExpert">Expert</label>
              </div>
            </div>
          </div>
          <!-- Equipment Card -->
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Equipment</h5>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="equipment" id="equipBodyOnly" value="Body Only">
                <label class="form-check-label" for="equipBodyOnly">Body Only</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="equipment" id="equipRequired"
                  value="Equipment Required">
                <label class="form-check-label" for="equipRequired">Equipment Required</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Primary Muscle Card -->
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body" style="max-height: 350px; overflow-y: auto;">
              <h5 class="card-title">Primary Muscle</h5>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Abdominals"
                  value="Abdominals">
                <label class="form-check-label" for="Abdominals">Abdominals</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Abductors" value="Abductors">
                <label class="form-check-label" for="Abductors">Abductors</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Adductors" value="Adductors">
                <label class="form-check-label" for="Adductors">Adductors</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Biceps" value="Biceps">
                <label class="form-check-label" for="Biceps">Biceps</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Calves" value="Calves">
                <label class="form-check-label" for="Calves">Calves</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Chest" value="Chest">
                <label class="form-check-label" for="Chest">Chest</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Forearms" value="Forearms">
                <label class="form-check-label" for="Forearms">Forearms</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Glutes" value="Glutes">
                <label class="form-check-label" for="Glutes">Glutes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Hamstrings"
                  value="Hamstrings">
                <label class="form-check-label" for="Hamstrings">Hamstrings</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Lats" value="Lats">
                <label class="form-check-label" for="Lats">Lats</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Lower Back"
                  value="Lower Back">
                <label class="form-check-label" for="Lower Back">Lower Back</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Middle Back"
                  value="Middle Back">
                <label class="form-check-label" for="Middle Back">Middle Back</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Neck" value="Neck">
                <label class="form-check-label" for="Neck">Neck</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Quadriceps"
                  value="Quadriceps">
                <label class="form-check-label" for="Quadriceps">Quadriceps</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Shoulders" value="Shoulders">
                <label class="form-check-label" for="Shoulders">Abdominals</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Traps" value="Traps">
                <label class="form-check-label" for="Traps">Traps</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="primaryMuscles" id="Triceps" value="Triceps">
                <label class="form-check-label" for="Triceps">Triceps</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Category Card -->
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body" style="max-height: 350px; overflow-y: auto;">
              <h5 class="card-title">Category</h5>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="category" id="Cardio" value="Cardio">
                <label class="form-check-label" for="Cardio">Cardio</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="category" id="Olympic Weightlifting"
                  value="Olympic Weightlifting">
                <label class="form-check-label" for="Olympic Weightlifting">Olympic Weightlifting</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="category" id="Plyometrics" value="Plyometrics">
                <label class="form-check-label" for="Plyometrics">Plyometrics</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="category" id="Powerlifting" value="Powerlifting">
                <label class="form-check-label" for="Powerlifting">Powerlifting</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="category" id="Strength" value="Strength">
                <label class="form-check-label" for="Strength">Strength</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="category" id="Stretching" value="Stretching">
                <label class="form-check-label" for="Stretching">Stretching</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="category" id="Strongman" value="Strongman">
                <label class="form-check-label" for="Strongman">Strongman</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mb-4">Search</button>
    </form>

    <hr>

    <div id="results" class="row"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
